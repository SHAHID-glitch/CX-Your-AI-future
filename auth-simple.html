<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth - Copilot Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ¤– Copilot Chat</h1>
            <p>Simple Login (works without database)</p>
        </div>

        <div class="auth-content">
            <div id="alert-container"></div>

            <form onsubmit="handleSimpleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required value="sahidmalik9368@gmail.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter any password">
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <p style="text-align: center; color: #666; font-size: 12px; margin-top: 15px;">
                This creates a temporary session without database dependencies
            </p>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        function handleSimpleLogin(event) {
            event.preventDefault();
            clearAlerts();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create a simple token without database
            const userData = {
                id: 'temp-user-' + Date.now(),
                username: email.split('@')[0],
                email: email,
                provider: 'simple'
            };

            const token = btoa(JSON.stringify(userData));

            localStorage.setItem('authToken', token);
            localStorage.setItem('user', JSON.stringify(userData));

            showAlert('Login successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = '/copilot-standalone.html';
            }, 1000);
        }

        // Check if user is already logged in
        if (localStorage.getItem('authToken') && !window.location.search.includes('force')) {
            window.location.href = '/copilot-standalone.html';
        }
    </script>
</body>
</html>
