<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test - Copilot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1 { color: #333; }
        .links { margin: 20px 0; }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>üöÄ Copilot Integration Test</h1>
    
    <div id="status" class="status info">
        Checking backend connection...
    </div>

    <div class="links">
        <a href="copilot-standalone.html" target="_blank">Open Main App</a>
        <a href="backend-demo.html" target="_blank">Open Backend Demo</a>
    </div>

    <h2>Quick Tests</h2>
    <button onclick="testBackend()">Test Backend</button>
    <button onclick="testConversation()">Test Conversation</button>
    <button onclick="testMessage()">Test Message</button>

    <div id="output"></div>

    <script src="api-client.js"></script>
    <script>
        let testConvId = null;

        async function checkConnection() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                
                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    ‚úÖ <strong>Backend is Connected!</strong><br>
                    Server: ${data.version || '1.0.0'}<br>
                    Time: ${new Date(data.timestamp).toLocaleTimeString()}
                `;
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    ‚ùå <strong>Backend Not Connected</strong><br>
                    Error: ${error.message}<br>
                    Make sure the server is running: <code>npm start</code>
                `;
            }
        }

        async function testBackend() {
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Testing Backend...</h3>';
            
            try {
                const health = await fetch('http://localhost:3000/api/health');
                const data = await health.json();
                
                output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                output.innerHTML += '<p style="color: green;">‚úÖ Backend test passed!</p>';
            } catch (error) {
                output.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testConversation() {
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Testing Conversation Creation...</h3>';
            
            try {
                const result = await API.Conversations.create('Test Chat');
                testConvId = result.conversation.id;
                
                output.innerHTML += `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                output.innerHTML += '<p style="color: green;">‚úÖ Conversation created!</p>';
                output.innerHTML += `<p>Conversation ID: <code>${testConvId}</code></p>`;
            } catch (error) {
                output.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testMessage() {
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Testing Message Send...</h3>';
            
            if (!testConvId) {
                output.innerHTML += '<p style="color: orange;">‚ö†Ô∏è Creating conversation first...</p>';
                await testConversation();
            }
            
            try {
                const result = await API.Messages.send(
                    testConvId,
                    'Hello, this is a test message!',
                    'balanced'
                );
                
                output.innerHTML += '<h4>User Message:</h4>';
                output.innerHTML += `<pre>${JSON.stringify(result.userMessage, null, 2)}</pre>`;
                output.innerHTML += '<h4>AI Response:</h4>';
                output.innerHTML += `<pre>${JSON.stringify(result.aiMessage, null, 2)}</pre>`;
                output.innerHTML += '<p style="color: green;">‚úÖ Message test passed!</p>';
            } catch (error) {
                output.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Check on load
        window.addEventListener('load', checkConnection);
    </script>
</body>
</html>
