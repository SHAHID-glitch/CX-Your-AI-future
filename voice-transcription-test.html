<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: #f5f5f5;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666;
        }

        .file-input-label:hover {
            background: #eeeeee;
            border-color: #764ba2;
        }

        .file-name {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
            color: #2e7d32;
            font-size: 13px;
        }

        .file-name.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .result-icon {
            font-size: 24px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .transcription-text {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            color: #333;
            line-height: 1.6;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .metadata {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            font-size: 13px;
        }

        .meta-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            color: #666;
        }

        .meta-label {
            font-weight: 600;
            color: #333;
            display: block;
        }

        .meta-value {
            color: #667eea;
            margin-top: 3px;
        }

        .error-section {
            display: none;
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            color: #c62828;
            margin-top: 20px;
            font-size: 13px;
        }

        .error-section.show {
            display: block;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-details {
            margin-bottom: 10px;
        }

        .troubleshooting {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ef9a9a;
        }

        .troubleshooting-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .troubleshooting ul {
            list-style: none;
            padding-left: 0;
        }

        .troubleshooting li {
            padding: 3px 0;
            padding-left: 20px;
            position: relative;
        }

        .troubleshooting li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }

        .provider-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 60px;
        }

        .copy-btn {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Transcription</h1>
        <p class="subtitle">Convert your voice to text using AI</p>

        <div class="info-box">
            ‚ÑπÔ∏è Supported formats: WAV, MP3, M4A, OGG, WEBM (Max 10MB)
        </div>

        <form id="transcriptionForm">
            <div class="form-group">
                <label for="audioFile">Select Audio File</label>
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" accept="audio/*" required>
                    <div class="file-input-label">
                        <span id="fileLabel">üìÇ Click or drag audio file here</span>
                    </div>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit" id="submitBtn">Transcribe Audio</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Transcribing your audio...</div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <span class="result-icon">‚úÖ</span>
                <span class="result-title">
                    Transcription Complete
                    <span class="provider-badge" id="providerBadge"></span>
                </span>
            </div>
            
            <label>Transcribed Text:</label>
            <div class="transcription-text" id="transcriptionText"></div>
            
            <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Text</button>

            <div class="metadata">
                <div class="meta-item">
                    <span class="meta-label">Language</span>
                    <span class="meta-value" id="language">English</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Provider</span>
                    <span class="meta-value" id="provider">Groq</span>
                </div>
            </div>
        </div>

        <div class="error-section" id="errorSection">
            <div class="error-title">‚ö†Ô∏è Transcription Failed</div>
            <div class="error-details" id="errorDetails"></div>
            <div class="troubleshooting">
                <div class="troubleshooting-title">Troubleshooting Steps:</div>
                <ul id="troubleshootingList"></ul>
            </div>
        </div>
    </div>

    <script>
        // Get auth token from localStorage or session
        function getAuthToken() {
            // Try localStorage first
            let token = localStorage.getItem('authToken') || localStorage.getItem('token');
            if (token) return token;
            
            // Try sessionStorage
            token = sessionStorage.getItem('authToken') || sessionStorage.getItem('token');
            if (token) return token;
            
            console.warn('No auth token found. Transcription may require authentication.');
            return null;
        }

        const form = document.getElementById('transcriptionForm');
        const audioInput = document.getElementById('audioFile');
        const fileNameDisplay = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const errorSection = document.getElementById('errorSection');

        // File input handling
        audioInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                fileNameDisplay.textContent = `‚úÖ ${file.name} (${sizeMB}MB)`;
                fileNameDisplay.classList.add('show');
            }
        });

        // Drag and drop
        const fileInputLabel = document.querySelector('.file-input-label');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, () => {
                fileInputLabel.style.borderColor = '#764ba2';
                fileInputLabel.style.background = '#f0f0f0';
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, () => {
                fileInputLabel.style.borderColor = '#667eea';
                fileInputLabel.style.background = '#f5f5f5';
            });
        });

        fileInputLabel.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            audioInput.files = files;
            
            const event = new Event('change', { bubbles: true });
            audioInput.dispatchEvent(event);
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = audioInput.files[0];
            if (!file) {
                alert('Please select an audio file');
                return;
            }

            // Check file size
            const maxSizeMB = 10;
            if (file.size > maxSizeMB * 1024 * 1024) {
                showError(`File size exceeds ${maxSizeMB}MB limit`, [
                    'Choose a smaller audio file',
                    'Convert to lower quality',
                    'Trim the audio duration'
                ]);
                return;
            }

            await transcribeAudio(file);
        });

        async function transcribeAudio(file) {
            const formData = new FormData();
            formData.append('audio', file);

            loading.classList.add('show');
            resultSection.classList.remove('show');
            errorSection.classList.remove('show');

            try {
                const authToken = getAuthToken();
                const headers = {};
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }

                const response = await fetch('/api/ai/speech-to-text', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('show');

                if (!response.ok) {
                    showError(
                        data.error || 'Transcription failed',
                        data.troubleshooting || [
                            'Check your internet connection',
                            'Verify API keys are configured',
                            'Try again with a different audio file'
                        ],
                        data.details
                    );
                    return;
                }

                showResult(data);

            } catch (error) {
                loading.classList.remove('show');
                showError(
                    error.message,
                    [
                        'Check your internet connection',
                        'Verify the server is running',
                        'Try again in a few moments'
                    ]
                );
            }
        }

        function showResult(data) {
            document.getElementById('transcriptionText').textContent = data.text;
            document.getElementById('language').textContent = data.language || 'en';
            document.getElementById('provider').textContent = data.provider || 'Unknown';
            document.getElementById('providerBadge').textContent = (data.provider || 'Unknown').toUpperCase();
            resultSection.classList.add('show');
        }

        function showError(message, troubleshooting = [], details = '') {
            document.getElementById('errorDetails').textContent = message + (details ? '\n\n' + details : '');
            
            const list = document.getElementById('troubleshootingList');
            list.innerHTML = '';
            troubleshooting.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                list.appendChild(li);
            });
            
            errorSection.classList.add('show');
        }

        function copyToClipboard() {
            const text = document.getElementById('transcriptionText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            });
        }

        // Initialize
        console.log('üé§ Voice Transcription Page Loaded');
        console.log('Auth Token:', getAuthToken() ? 'Found' : 'Not found');
    </script>
</body>
</html>
